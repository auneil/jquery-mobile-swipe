
<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script>  



jQuery(document).ready(function($) {  
   $(document).bind("mobileinit", function () {
    $.event.special.swipe.horizontalDistanceThreshold = 100;     //reduce horizontal sensitivity when swiping
    });

   $("#carousel-project").swiperight(function() {  
      $("#carousel-project").carousel('prev');  
    });  
   $("#carousel-project").swipeleft(function() {  
      $("#carousel-project").carousel('next');  
   });  
});  
</script>
